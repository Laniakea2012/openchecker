[tool:pytest]
# 测试目录和文件模式
testpaths = test
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 最小版本要求
minversion = 7.0

# 命令行选项
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=openchecker
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --durations=10

# 测试标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 运行时间较长的测试
    external: 需要外部服务的测试
    security: 安全相关测试
    api: API测试
    database: 数据库测试
    network: 网络相关测试

# 过滤警告
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# 测试发现配置
norecursedirs = .git .tox dist build *.egg htmlcov

# 并行执行配置
# 使用 -n auto 自动检测CPU核心数
# 或者使用 -n 4 指定并行进程数

# JUnit XML输出
junit_suite_name = openchecker_tests
junit_family = xunit2 