
apiVersion: v1
kind: PersistentVolume
metadata:
  name: openchecker-test-pv
  namespace: openchecker
spec:
  capacity:
    storage: 10Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-client
  nfs:
    server: 192.168.0.110
    path: /nfs_provisioner_data/openchecker-test-data/config

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: openchecker-test-pvc
  namespace: openchecker
  annotations: {}
spec:
  storageClassName: nfs-client
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Mi